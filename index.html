<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/js/script.js"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 text-center header">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>

    <form id="event-form">
    <div class="container-fluid px-5">
      
      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea type="text" name="event"  class="col-8 col-md-10 description" rows="3"></textarea>        
        <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i onclick="save" class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour-10" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour-11" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3">Event already happened</textarea>
        <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    
    <div id="hour-12" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
      <textarea class="col-8 col-md-10 description" rows="3">Current hour</textarea>
      <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

  <div id="hour-1" class="row time-block future">
    <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>

<div id="hour-2" class="row time-block future">
  <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
  <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
  <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
    <i class="fas fa-save" aria-hidden="true"></i>
  </button>
</div>

<div id="hour-3" class="row time-block future">
  <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
  <textarea class="col-8 col-md-10 description" rows="3"></textarea>
  <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
    <i class="fas fa-save" aria-hidden="true"></i>
  </button>
</div>

<div id="hour-4" class="row time-block future">
  <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
  <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
  <button onclick="save" class="btn saveBtn col-2 col-md-1" aria-label="save">
    <i class="fas fa-save" aria-hidden="true"></i>
  </button>
</div>

<div id="hour-5" class="row time-block future">
  <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
  <textarea class="col-8 col-md-10 description" rows="3">Change Event </textarea>
  <button onclick="save" id="input" class="btn saveBtn col-2 col-md-1" aria-label="save">
    <i class="fas fa-save" aria-hidden="true"></i>
  </button>
  </div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/advancedFormat.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
